{% extends "base.html" %}
{% block content %}
            {% if user %}
            <h3>Hi there, {{ user }}!</h3>
            <button id="logout-button" type="button" class="btn btn-primary">Logout</button>
            {% else %}
            <h3>You are not currently logged in.</h3>
            <button id="login-button" type="button" class="btn btn-primary">Login</button>
            {% endif %}{% endblock %}
{% block additional_js %}<script src="https://apis.google.com/js/client:platform.js"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
